{% extends 'apps.myapp/base.html' %}
{% load static %}

{% block extrahead %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/css/welcome.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Welcome</title>
{% endblock %}

{% block content %}
    <header>
        <nav class="navbar">
            <ul class="responsive">
                <li class="logo">My Portfolio</li>
            </ul>
            <ul class="responsive btn">
                <div class="burger-button">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </ul>
            <ul>
                <li class="nav-items" style="--i:1"><a href="#">Home</a></li>
                <li class="nav-items" style="--i:2"><a href="#">Projects</a></li>
                <li class="nav-items" style="--i:3"><a href="#">About Me</a></li>
                <li class="nav-items" style="--i:4"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="responsive">
            <ul class="responsive-items" id="items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="photo">
                <img src="{% static 'myapp/images/my-face.png' %}">
            </div>
            <div class="main-text">
                <h1>Hi,<span><br>I'm Andrei</span></h1>
                <div class="icons">
                    <ul>
                        <li><i class="fa-brands fa-html5" style="--t:1"></i></li>
                        <li><i class="fa-brands fa-css3-alt" style="--t:2"></i></li>
                        <li><i class="fa-brands fa-square-js" style="--t:3"></i></li>
                        <li><i class="fa-brands fa-react" style="--t:4"></i></li>
                        <li><i class="fa-brands fa-bootstrap" style="--t:5"></i></li>
                        <li><i class="fa-brands fa-sass" style="--t:6"></i></li>
                        <li><i class="fa-brands fa-github" style="--t:7"></i></li>
                        <li><i class="fa-brands fa-git" style="--t:8"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <script src="{% static 'myapp/js/anim.js' %}"></script>
{% endblock %}
